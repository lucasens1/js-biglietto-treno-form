<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ticket</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <!-- Calcolo prezzo Biglietto-->
        <h1 class="txt-center mrg-b-10 txt-wt">CALCOLA IL PREZZO DEL TUO BIGLIETTO : </h1>
        <div class="centered mrg-b-10 d-flex" id="form-container">
            <div class="col-30 txt-center">
                <label for="name-surname" class="txt-cr">Nome Cognome :</label>
                <input type="text" id="name-surname">
            </div>
            
            <div class="col-30 txt-center">
                <label for="number" class="txt-cr">Km da percorrere :</label>
                <input type="text" id="number">
            </div>

            <div class="col-30 txt-center">
                <label for="age" class="txt-cr"> Fascia d'et√† : </label>
                <select id="age">
                    <option value="null"></option>
                    <option value="underage">Minorenne</option>
                    <option value="adult">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>


            <div class="col-100 txt-center">
                <button id="btn-send" class="txt-cr">Genera</button>
                <button id="btn-null" class="txt-cr">Annulla</button>
            </div>

            <div id="result"></div>

        </div>


        <!-- Biglietto Finale con Dati -->
        <h1 class="txt-center mrg-b-10 txt-wt">IL TUO BIGLIETTO : </h1>
        <div class="centered">
           
            <h4>Dettaglio Passeggeri</h4>
            <div class="small-container brd-s-g d-flex">

                <div class="col-20 bg-g d-flex-col">
                    <h5>NOME PASSEGGERO</h5>
                    <p class="fs-sm pd-t-10" id="user-NameSur"></p>
                </div>
                <div class="col-20 d-flex-col">
                    <h5>Offerta</h5>
                    <p class="fs-sm pd-t-10">Biglietto Standard</p>
                </div>
                <div class="col-20 d-flex-col">
                    <h5>Carrozza</h5>
                    <p class="fs-sm pd-t-10">5</p>
                </div>
                <div class="col-20 d-flex-col">
                    <h5>Codice CP</h5>
                    <p class="fs-sm pd-t-10">92911</p>
                </div>
                <div class="col-20 d-flex-col">
                    <h4>Costo biglietto</h4>
                    <p class="fs-sm pd-t-10" id="user-Cost"></p>
                </div>

            </div>

        </div>
    </div>

    

    <script src="./js/script.js"></script>
</body>
</html>
